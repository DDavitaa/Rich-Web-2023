<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Page Title</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <h1>Phone Directory</h1>

        <form id="phone_dir_form">
            <div class="insideForm">
                <input type="text" id="name" name="name" placeholder="Contact Name">
                <input type="text" id="phone" name="phone" placeholder="Mobile Number">
                <input type="text" id="email" name="email" placeholder="Email">
                <button type="submit">Add Contact</button>
            </div>

            <div id="error">error</div>
        </form>

        <div id="search">
            <label for="search">Search contact by Mobile No:</label>
            <input type="text" id="search_by_no" oninput="searchPhone()" name="search">
        </div>

        <table>
            <thead>
                <tr>
                    <th id="sort_name">Name</th>
                    <th>Mobile</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                
            </tbody>
        </table>
        <div id="no_result">no result</div>

        

        <script src="script.js"></script>
    </body>
</html>
