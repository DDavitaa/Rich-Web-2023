<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Problem 3</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div id="container">
            <!-- Search -->
            <form>
                <input type="text" id="searchInput" placeholder="Username">
                <button type="button" id="searchBtn">Search</button>
                <p id="error">User not found</p>
            </form>
            
            <!-- Display -->
            <div id="display">
                <!-- User Profile -->
                <div id="profileBox">
                    <h3>User Profile</h3>
                    <div id="profileContent">
                        <div class="profileDetail" id="profileImage"><img id="pImage"/></div>
                        <div class="profileDetail">Name: <div id="pName"></div></div>
                        <div class="profileDetail">Username: <div id="pUsername"></div></div>
                        <div class="profileDetail">Email: <div id="pEmail"></div></div>
                        <div class="profileDetail">Location: <div id="pLoc"></div></div>
                        <div class="profileDetail">Number of Gists: <div id="pGists"></div></div>
                    </div>
                </div>

                <!-- User Repos -->
                <div id="reposBox">
                    <h3>User Repos</h3>
                    <div id="reposContent">
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
