<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 2</title>
</head>
<body>
    <h1>Note App</h1>

    <hr>

	<div id="note-app">
        <div id="color-picker">
            <h2>Pick Color</h2>
            <div id="color-menu">
                <div class="color-square" id="color_white" onclick="selectColor(0)"></div>
                <div class="color-square" id="color_red" onclick="selectColor(1)"></div>
                <div class="color-square" id="color_yellow" onclick="selectColor(2)"></div>
                <div class="color-square" id="color_green" onclick="selectColor(3)"></div>
                <div class="color-square" id="color_blue" onclick="selectColor(4)"></div>
                <div class="color-square" id="color_purple" onclick="selectColor(5)"></div>
                <div class="color-square" id="color_pink" onclick="selectColor(6)"></div>
            </div>
        </div>

		<button class="add-note" type="button">Add a Note</button>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
