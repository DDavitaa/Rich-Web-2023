<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Problem 2</title>
</head>
    <body>
        <h1>Timer</h1>

        <hr>

        <div class="container">

            <div class="time">
                <input type="number" id="hours" placeholder="h">
                <span>:</span>
                <input type="number" id="minutes" placeholder="m">
                <span>:</span>
                <input type="number" id="seconds" placeholder="s">
            </div>

            <button id="start">&#9658; START COUNTDOWN</button>
        </div>

        <div class="countdown_container">
            <div id="countdown">00:00:00</div>
            
            <button id="pause_resume">&#9612;&#9612; PAUSE</button>
        </div>

        <div id="alarm">
            <iframe id="youtube_video" width="300" height="200" allowfullscreen="allowfullscreen" src="https://www.youtube.com/embed/f8mL0_4GeV0?enablejsapi=1&controls=0&modestbranding=1&rel=0&autohide=1&showinfo=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>
        </div>
            
        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.8.1/rxjs.umd.min.js"></script>
        <script src="script.js"></script>
        <script src="https://www.youtube.com/iframe_api"></script>
    </body>
</html>
