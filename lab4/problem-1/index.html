<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Problem 1</title>
</head>
<body>
    <h1>Note App</h1>

    <hr>

	<div id="note-app">
        <div id="color-picker">
            <h2>Pick Color</h2>
            <div id="color-menu">
                <div class="color-square" id="color_white" style="background-color: #ffffff;"></div>
                <div class="color-square" id="color_red" style="background-color: #fcacac;"></div>
                <div class="color-square" id="color_yellow" style="background-color: #fffead;"></div>
                <div class="color-square" id="color_green" style="background-color: #a4faa2;"></div>
                <div class="color-square" id="color_blue" style="background-color: #a3fdff;"></div>
                <div class="color-square" id="color_purple" style="background-color: #cfa8ff;"></div>
                <div class="color-square" id="color_pink" style="background-color: #faa0eb;"></div>
            </div>
        </div>

		<button class="add-note" type="button">Add a Note</button>
	</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.8.1/rxjs.umd.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
